<!DOCTYPE html>
<html >
<head>
  <meta >
  <title>Exemplo Classe .destaque</title>
  <style>
    .destaque {
      font-family: Arial, sans-serif;
    }

    p.destaque {
      font-weight: bold;
    }

    strong.destaque {
      color: red;
    }
  </style>
</head>
<body>
  <p class="destaque">Este parágrafo ficará em Arial e negrito.</p>
  <p>Um texto normal com <strong class="destaque">palavra em vermelho</strong>.</p>
</body>
</html>
