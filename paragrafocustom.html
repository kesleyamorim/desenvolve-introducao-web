<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Exemplo Parágrafos</title>
  <style>
    p {
      font-family: Arial, sans-serif;
    }

    h1 + p {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Título da Página</h1>
  <p>Este parágrafo vem logo após o h1 e ficará em negrito.</p>
  <p>Este é um segundo parágrafo normal, apenas com fonte Arial.</p>
</body>
</html>
